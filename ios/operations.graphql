### Schedule

query AllSessions {
  sessions {
    ...SessionFragment
  }
}

fragment SessionFragment on Session {
  id
  title
  description
  start
  end
  event_type
  room {
    name
    floor
  }
  speakers {
    ...SpeakerFragment
  }
}

### Speakers

query AllSpeakers {
  speakers {
    ...SpeakerFragment
  }
}

fragment SpeakerFragment on Speaker {
  id
  name
  about
  company
  position
  avatar
  socialUrls {
    service
    url
  }
}
