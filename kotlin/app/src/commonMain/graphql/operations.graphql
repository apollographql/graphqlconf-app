query GetScheduleItems {
  scheduleItems {
    start
    end
    ... on DayHeader {
      title
    }
    ... on TimeHeader {
      __typename
    }
    ... on Session {
      id
      title
      description
      speakers {
        name
      }
      room {
        name
        floor
      }
      event_type
    }
  }
}

query GetSpeakers {
  speakers {
    username
    avatar
    about
    company
    name
    position
    url
    years
    sessions {
      event_type
      event_subtype
    }
  }
}