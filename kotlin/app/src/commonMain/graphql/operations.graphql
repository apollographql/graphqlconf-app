query GetScheduleItems {
  scheduleItems {
    start
    end
    ... on DayHeader {
      title
    }
    ... on TimeHeader {
      __typename
    }
    ... on Session {
      id
      title
      description
      speakers {
        name
      }
      room {
        name
        floor
      }
      event_type
    }
  }
}

query GetSpeakers {
  speakers {
    ...speakerSummary
  }
}

fragment speakerSummary on Speaker {
  id
  avatar
  about
  company
  name
  position
  url
  years
  sessions {
    event_type
    event_subtype
  }
}
query GetSession($id: ID!) {
  session(id: $id) {
    id
    title
    start
    end
    event_type
    room {
      name
    }
    description
    speakers {
      ...speakerSummary
    }
  }
}

query GetSpeaker($id: ID!) {
  speaker(id: $id) {
    ...speakerSummary
    socialUrls {
      service
      url
    }
    sessions {
      id
      title
      event_type
      start
      room {
        name
      }
    }
  }
}