query GetScheduleItems {
  scheduleItems {
    ... on DayHeader {
      date
      title
    }
    ... on TimeHeader {
      slotStart: start
      slotEnd: end
    }
    ... on Session {
      id
      title
      description
      speakers {
        name
      }
      room {
        name
        floor
      }
      event_type
      start
      end
    }
  }
}

query GetSpeakers {
  speakers {
    username
    avatar
    about
    company
    name
    position
    url
    years
    sessions {
      event_type
      event_subtype
    }
  }
}