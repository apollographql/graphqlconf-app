### Schedule

query AllSessions {
  sessions {
    ...SessionFragment
  }
}

fragment SessionFragment on Session {
  id
  title
  description
  start
  end
  event_type
  venue
  speakers {
    username
    name
    company
    position
    avatar
  }
}

### Speakers

query AllSpeakers {
  speakers {
    ...SpeakerFragment
  }
}

fragment SpeakerFragment on Speaker {
  username
  name
  about
  company
  position
  avatar
  years
}
